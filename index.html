<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORTAL DE ANÁLISE DE PROJETOS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary-color: #00a335; 
            --bg-color: #f8fafc;
            --sidebar-width: 260px;
            --sidebar-collapsed-width: 85px;
            --text-color: #1e293b;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background-color: var(--bg-color);
            display: flex;
            height: 100vh;
            overflow: hidden;
            color: var(--text-color);
        }

        .watermark {
            position: fixed;
            top: 50%; left: 55%;
            transform: translate(-50%, -50%);
            width: 40%;
            opacity: 0.1;
            pointer-events: none;
            z-index: 0;
        }

        /* --- SIDEBAR --- */
        nav {
            width: var(--sidebar-width);
            background: #ffffff;
            height: 100%;
            display: flex;
            flex-direction: column;
            transition: var(--transition);
            box-shadow: 10px 0 30px rgba(0,0,0,0.03);
            z-index: 10;
        }

        nav.collapsed { width: var(--sidebar-collapsed-width); }

        .nav-header {
            padding: 20px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #logo-menu {
            max-width: 110px;
            height: 30px;
            object-fit: contain;
            transition: var(--transition);
        }

        nav.collapsed #logo-menu { opacity: 0; width: 0; }

        .toggle-btn {
            cursor: pointer;
            background: #f1f5f9;
            border: none;
            width: 38px; height: 38px;
            border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            color: var(--text-color);
        }

        .menu-items { margin-top: 15px; list-style: none; padding: 0 12px; }

        .menu-items li {
            margin: 8px 0;
            border-radius: 12px;
            cursor: pointer;
            transition: var(--transition);
            color: #64748b;
        }

        /* Container do conteúdo do item de menu */
        .menu-content {
            display: flex; align-items: center;
            padding: 12px 15px; /* Padding movido para cá */
            gap: 12px;
            width: 100%;
            height: 48px;
        }

        nav.collapsed .menu-content { padding-left: 0; justify-content: center; gap: 0; }
        
        /* Hover e Active apenas no item principal se não tiver submenu aberto */
        .menu-items > li:hover .menu-content { background-color: #f0fdf4; color: var(--primary-color); border-radius: 12px;}
        
        .menu-items > li.active .menu-content {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 4px 12px rgba(0, 163, 53, 0.2);
            border-radius: 12px;
        }

        nav.collapsed .label { display: none; }
        nav.collapsed .chevron { display: none; }

        /* --- SUBMENU STYLES --- */
        .submenu {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
            background-color: #ffffff;
            list-style: none;
            padding-left: 10px;
        }

        .submenu.open {
            max-height: 300px; /* Altura suficiente para mostrar os itens */
        }

        .submenu li {
            font-size: 0.85rem;
            padding: 10px 10px 10px 42px; /* Recuo para alinhar */
            color: #64748b;
            margin: 2px 0;
            border-radius: 8px;
            display: flex;
            align-items: center;
        }

        .submenu li:hover {
            color: var(--primary-color);
            background-color: #f8fafc;
        }

        .submenu li.active {
            background-color: #f0fdf4;
            color: var(--primary-color);
            font-weight: 600;
        }

        /* Seta do menu acordeão */
        .chevron {
            margin-left: auto;
            width: 16px; height: 16px;
            transition: transform 0.3s;
        }
        .chevron.rotate { transform: rotate(180deg); }

        /* --- MAIN CONTENT --- */
        main {
            flex-grow: 1;
            padding: 40px 60px;
            z-index: 1;
            overflow-y: auto;
        }

        h1 { font-size: 2.2rem; font-weight: 700; margin-bottom: 30px; }
    </style>
</head>
<body>

    <img src="logo.svg" class="watermark" alt="Logo de fundo">

    <nav id="sidebar">
        <div class="nav-header">
            <img id="logo-menu" src="logo.svg" alt="Neoenergia">
            <button class="toggle-btn" onclick="toggleSidebar()">
                <i data-lucide="menu"></i>
            </button>
        </div>
        
        <ul class="menu-items">
            <li onclick="changeContent('Solicitações', this, 'solicitacoes.html')">
                <div class="menu-content">
                    <i data-lucide="search"></i>
                    <span class="label">Solicitações</span>
                </div>
            </li>

            <li id="menu-analise">
                <div class="menu-content" onclick="toggleSubmenu('submenu-analise', this)">
                    <i data-lucide="bar-chart-3"></i>
                    <span class="label">Análise de Projetos</span>
                    <i data-lucide="chevron-down" class="chevron"></i>
                </div>
                <ul id="submenu-analise" class="submenu">
                    <li onclick="changeContent('Check Notas SAP', this, 'check_sap.html')">Check notas sap</li>
                    <li onclick="changeContent('Formulário de Notas', this, 'formulario.html')">Formulário de notas</li>
                    <li onclick="changeContent('Projetos Analisados', this, 'analise.html')">Projetos analisados</li>
                </ul>
            </li>

            <li onclick="changeContent('Minutas', this, 'minutas.html')">
                <div class="menu-content">
                    <i data-lucide="file-text"></i>
                    <span class="label">Minutas</span>
                </div>
            </li>

            <li onclick="changeContent('Incrementos', this, 'incrementos.html')">
                <div class="menu-content">
                    <i data-lucide="trending-up"></i>
                    <span class="label">Incrementos</span>
                </div>
            </li>
        </ul>
    </nav>

    <main>
        <h1 id="page-title">Bem-vindo</h1>
        <div id="dynamic-content">
            </div>
    </main>

    <script>
        lucide.createIcons();

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('collapsed');
        }

        // Função para abrir/fechar o submenu
        function toggleSubmenu(id, elementDiv) {
            const submenu = document.getElementById(id);
            const chevron = elementDiv.querySelector('.chevron');
            
            submenu.classList.toggle('open');
            if(chevron) chevron.classList.toggle('rotate');
        }

        async function changeContent(title, element, fileName) {
            document.getElementById('page-title').innerText = title;
            
            // Remove 'active' de todos os lugares (itens principais e subitens)
            document.querySelectorAll('.menu-items li, .submenu li').forEach(li => {
                li.classList.remove('active');
            });

            // Se for um subitem, adiciona active nele
            if(element) element.classList.add('active');

            try {
                const response = await fetch(fileName);
                if (!response.ok) throw new Error('Erro ao carregar');
                const html = await response.text();
                
                document.getElementById('dynamic-content').innerHTML = html;
                
                // Reexecuta scripts (Importante para o filtro da tabela funcionar)
                const scripts = document.getElementById('dynamic-content').querySelectorAll("script");
                scripts.forEach(oldScript => {
                    const newScript = document.createElement("script");
                    newScript.textContent = oldScript.textContent;
                    document.body.appendChild(newScript).parentNode.removeChild(newScript);
                });

                lucide.createIcons();
            } catch (err) {
                document.getElementById('dynamic-content').innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #94a3b8;">
                        <i data-lucide="hammer" style="width: 48px; height: 48px; margin-bottom: 15px;"></i>
                        <p>Página <b>${fileName}</b> em construção...</p>
                    </div>`;
                lucide.createIcons();
            }
        }
        ;
    </script>
</body>
</html>
